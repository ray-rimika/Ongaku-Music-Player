<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ongaku Music Player - Your favorite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Ongaku" />Ongaku</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
        <h2>Best of J-tracks</h2>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">ボタン - Penguin Research</span>
                    <span class="songlistplay"><span class="timestamp">3:55 <i id="0" class="fa-solid songItemPlay fa-1x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">unravel - TK</span>
                    <span class="songlistplay"><span class="timestamp">3:58 <i id="1" class="fa-solid songItemPlay fa-1x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">One More Time - Masayoshi Yamazaki</span>
                    <span class="songlistplay"><span class="timestamp">5:30 <i id="2" class="fa-solid songItemPlay fa-1x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">夜が明ける - Given</span>
                    <span class="songlistplay"><span class="timestamp">4:41<i id="3" class="fa-solid songItemPlay fa-1x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">表裏一体 - Yuzu</span>
                    <span class="songlistplay"><span class="timestamp">4:20 <i id="4" class="fa-solid songItemPlay fa-1x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Dying Wish - 畠中 祐</span>
                    <span class="songlistplay"><span class="timestamp">4:55 <i id="5" class="fa-solid songItemPlay fa-1x fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">シンデレラ - Cidergirl</span>
                    <span class="songlistplay"><span class="timestamp">4:26 <i id="6" class="fa-solid songItemPlay fa-1x fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="g.gif" width="42px" alt="" id="gif"> <span id="masterSongName">ボタン - Penguin Research</span>
        </div>

    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/b6619a2d83.js" crossorigin="anonymous"></script>
</body>

</html>
